version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: poketactix-db
    environment:
      POSTGRES_USER: pokemon
      POSTGRES_PASSWORD: pokemon123
      POSTGRES_DB: poketactix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pokemon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poketactix-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: poketactix-backend
    environment:
      DATABASE_URL: postgresql://pokemon:pokemon123@postgres:5432/poketactix?sslmode=disable
      JWT_SECRET: dev-secret-key-change-in-production-min-256-bits
      JWT_EXPIRATION: 24h
      PORT: 3000
      ENV: development
      CORS_ORIGINS: http://localhost:5173
      DB_MAX_CONNECTIONS: 20
      DB_MIN_CONNECTIONS: 2
      DB_IDLE_TIMEOUT: 300
      DB_MAX_LIFETIME: 1800
      RATE_LIMIT_ENABLED: true
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 60
      POKEAPI_BASE_URL: https://pokeapi.co/api/v2
      POKEAPI_TIMEOUT: 10s
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/vendor
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy
    command: air
    networks:
      - poketactix-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: poketactix-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    networks:
      - poketactix-network

volumes:
  postgres_data:

networks:
  poketactix-network:
    driver: bridge
