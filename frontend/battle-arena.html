<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTacTix - 1v1 Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="battle-container">
        <!-- Battle Header -->
        <div class="battle-header">
            <h1>Battle Mode: 1v1</h1>
            <div class="battle-mode" id="battleModeStatus">Turn 1 - Player's Turn</div>
        </div>

        <!-- Main Battle Area -->
        <div class="battle-main">
            <!-- Player Card (Left) -->
            <div class="pokemon-card player">
                <div class="card-title">Player's Card</div>
                <div class="pokemon-info">
                    <div class="pokemon-name" id="playerName">Pikachu</div>
                    <div id="playerTypes"></div>
                    <div class="pokemon-image">
                        <img id="playerSprite" src="" alt="Player Pokemon">
                    </div>
                </div>
                <div class="hp-section">
                    <div class="hp-label">
                        <span>HP</span>
                        <span><span id="playerHP">0</span>/<span id="playerHPMax">0</span></span>
                    </div>
                    <div class="hp-bar">
                        <div class="hp-fill" id="playerHPBar" style="width: 100%"></div>
                    </div>
                </div>
                <div class="stamina-section">
                    <div class="stamina-label">
                        <span>Stamina</span>
                        <span><span id="playerStamina">0</span>/<span id="playerStaminaMax">0</span></span>
                    </div>
                    <div class="stamina-bar">
                        <div class="stamina-fill" id="playerStaminaBar" style="width: 100%"></div>
                    </div>
                </div>
                <div class="stats-section">
                    <div class="stat-row">
                        <span class="stat-name">Attack:</span>
                        <span class="stat-value" id="playerAttack">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Defense:</span>
                        <span class="stat-value" id="playerDefense">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Speed:</span>
                        <span class="stat-value" id="playerSpeed">0</span>
                    </div>
                </div>
            </div>

            <!-- Battle Log (Center) -->
            <div class="battle-log">
                <div class="log-header">Battle Log</div>
                <div class="log-content" id="battleLog">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- AI Card (Right) -->
            <div class="pokemon-card ai">
                <div class="card-title">AI Card</div>
                <div class="pokemon-info">
                    <div class="pokemon-name" id="aiName">Charizard</div>
                    <div id="aiTypes"></div>
                    <div class="pokemon-image">
                        <img id="aiSprite" src="" alt="AI Pokemon">
                    </div>
                </div>
                <div class="hp-section">
                    <div class="hp-label">
                        <span>HP</span>
                        <span><span id="aiHP">0</span>/<span id="aiHPMax">0</span></span>
                    </div>
                    <div class="hp-bar">
                        <div class="hp-fill" id="aiHPBar" style="width: 100%"></div>
                    </div>
                </div>
                <div class="stamina-section">
                    <div class="stamina-label">
                        <span>Stamina</span>
                        <span><span id="aiStamina">0</span>/<span id="aiStaminaMax">0</span></span>
                    </div>
                    <div class="stamina-bar">
                        <div class="stamina-fill" id="aiStaminaBar" style="width: 100%"></div>
                    </div>
                </div>
                <div class="stats-section">
                    <div class="stat-row">
                        <span class="stat-name">Attack:</span>
                        <span class="stat-value" id="aiAttack">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Defense:</span>
                        <span class="stat-value" id="aiDefense">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Speed:</span>
                        <span class="stat-value" id="aiSpeed">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Battle Commands (Bottom) -->
        <div class="battle-commands" id="battleCommands">
            <button class="command-btn attack-btn" id="attackBtn">Attack</button>
            <button class="command-btn defend-btn" id="defendBtn">Defend</button>
            <button class="command-btn pass-btn" id="passBtn">Pass</button>
            <button class="command-btn" id="sacrificeBtn" style="background: linear-gradient(45deg, #ffb347, #ffcc33); color: #333;">Sacrifice</button>
            <button class="command-btn surrender-btn" id="surrenderBtn">Surrender</button>
        </div>
    </div>

    <!-- Moves Modal -->
    <div class="moves-modal" id="movesModal">
        <div class="moves-content">
            <div class="moves-header">Choose Your Move</div>
            <div class="moves-grid" id="movesGrid">
                <!-- Populated by JS -->
            </div>
            <button class="cancel-btn" id="cancelMoveBtn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
